    <div id="time-range" style="width: 980px;">
        <p>
			Time Range:
			<span class="slider-time">
				<input type="text" id="date1" />
			</span> - <span class="slider-time2">
				<input type="text" id="date2" />
			</span>
        </p>
        <div class="sliders_step1">
            <div id="slider-range"></div>
        </div>
    </div>
<script type="text/javascript">
var dt_from = "2014/01/01 00:00:01";
var dt_to = "2016/12/17 23:59:59";

$('#date1').val("2016-12-1 09:00");
$('#date2').val("2016-12-1 12:00");
var min_val = Date.parse(dt_from)/1000;
var max_val = Date.parse(dt_to)/1000;

function zeroPad(num, places) {
  var zero = places - num.toString().length + 1;
  return Array(+(zero > 0 && zero)).join("0") + num;
}
function formatDT(__dt) {
    var year = __dt.getFullYear();
    var month = zeroPad(__dt.getMonth()+1, 2);
    var date = zeroPad(__dt.getDate(), 2);
    var hours = zeroPad(__dt.getHours(), 2);
    var minutes = zeroPad(__dt.getMinutes(), 2);
    //var seconds = zeroPad(__dt.getSeconds(), 2);
	var seconds = "00";
    return year + '-' + month + '-' + date + ' ' + hours + ':' + minutes + ':' + seconds;
};


$("#slider-range").slider({
    range: true,
    min: min_val,
    max: max_val,
    step: 10,
    values: [min_val, max_val],
    slide: function (e, ui) {
        var dt_cur_from = new Date(ui.values[0]*1000); //.format("yyyy-mm-dd hh:ii:ss");
        $('#date1').val(formatDT(dt_cur_from));

        var dt_cur_to = new Date(ui.values[1]*1000); //.format("yyyy-mm-dd hh:ii:ss");                
        $('#date2').val(formatDT(dt_cur_to));
    }
});
</script>
